<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'login')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
      <h1>Welcome to Cravelt. Please Log in</h1>
    <form  action="#"  method="post" th:action="@{/login}" th:object="${user}" >
      Name
      <input required type="text" th:field="*{UserName}" placeholder="Username" autocomplete="off"/><br />
      Password
      <input required type="password" th:field="*{Password}" placeholder="password" autocomplete="off"/><br />
      <input type="submit" value="Login" />
    </form>
    <form  action="#"  method="get" th:action="@{/adduser}" th:object="${user}" >
        <input type="submit" value="Sign UP" />
      </form>
    
  </body>
</html>
