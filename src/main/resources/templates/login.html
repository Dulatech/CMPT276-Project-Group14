<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'login')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
    <img src="/images/food.jpg" alt="Food" /> 
    <div class="container">
      <h1>Cravelt</h1>
    <form  action="#"  method="post" th:action="@{/login}" th:object="${user}" >
      <label for="Uname">UserName</label><br>
      <input required type="text" th:field="*{UserName}" placeholder="Username" autocomplete="off"/><br />
      <label for="Password">Password</label><br>
      <input required type="password" th:field="*{Password}" placeholder="password" autocomplete="off"/><br />
      <input type="submit" value="Login" />
    </form>
    <a th:href="@{/adduser}"> Register </a>
  </div>
  </body>
</html>
