<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/userHomeLayout :: layout (~{::body},'reviewHome')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>

  <div class="logo">
    <img src="/images/logoAlt.png" alt="logo" />
  </div>

<div th:if="${#lists.isEmpty(records3)}">
  <h3>There are no Reservations to show.</h3>
</div>
<div th:if="${not #lists.isEmpty(records3)}">
  <table class="ReservationTable">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Restaurant</th>
      <th>Comment</th>
    </tr>
    <tbody>
      <tr th:each="record : ${records3}">
        <td><p th:text="${record.Name}"></p></td>
        <td>
          <p th:text="${record.Restaurant}"></p>
        </td>
        <td>
          <p th:text="${record.Comment}"></p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </html>
