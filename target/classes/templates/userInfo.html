<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'userInfo')}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
</head>

<body class="userInfoBody">

    <div class="userInfoCenter">

        <div id="userInfoWrapper">
            <h1 class="userInfoHeader">Displaying user <span th:text="${uName}"></span>'s info: </h1>
            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">Username: </p>
                    <p class="inline" th:text="${uName}"></p>
                </div>
            </div>

            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">Full name: </p>
                    <p class="inline" th:text="${name}"></p>
                </div>
                <div class="anchorOuter">
                    <a class="userInfoAnchor" th:href="@{'/updateUserInfo/FullName'}">Change full name</a>
                </div>

            </div>

            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">Password: </p>
                    <p class="inline" th:text="${pass}"></p>
                </div>
                <div class="anchorOuter">
                    <a class="userInfoAnchor" th:href="@{'/updateUserInfo/UserName'}">Change password</a>
                </div>
            </div>

            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">Email: </p>
                    <p class="inline" th:text="${email}"></p>
                </div>
                <div class="anchorOuter">
                    <a class="userInfoAnchor" th:href="@{'/updateUserInfo/Email'}">Change email</a>
                </div>

            </div>

            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">Address: </p>
                    <p class="inline" th:text="${addr}"></p>
                </div>
                <div class="anchorOuter">
                    <a class="userInfoAnchor" th:href="@{'/updateUserInfo/Address'}">Change address</a>
                </div>

            </div>

            <div class="userInfoGrid">
                <div class="userInfoLeft">
                    <p class="inline">userType: </p>
                    <p class="inline" th:text="${userType}"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
